{{define "edit"}}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/update" method="post">
    <table>
        <tr>
            <th>ID</th>
            <td>{{ .ID }}<input type="hidden" name="id" value="{{ .ID }}"></td>
        </tr>
        <tr>
            <th>名前</th>
            <td><input type="text" name="name" id="name" value="{{ .Name | html }}"></td>
        </tr>
        <tr>
            <th>内容</th>
            <td><textarea name="comment" id="comment" cols="30" rows="10">{{ .Comment | html }}</textarea></td>
        </tr>
    </table>
    <input type="submit" value="送信">
</form>

</body>
</html>
{{end}}
